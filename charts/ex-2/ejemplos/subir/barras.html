<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>SimulaUC-3</title>
  <link rel="stylesheet" href="../dist/angular-chart.css">
  <link href="bootstrap.css" rel="stylesheet">
</head>
<body ng-app="examples">
<br/>
<div class="container"></div>
<div id="container" class="container">
  <div class="row" ng-controller="StackedBarCtrl">
    <div class="col-lg-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">Barras</div>
        <div class="panel-body">
          <canvas class="chart chart-base" chart-type="type" data="data" labels="labels"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<script type="text/javascript" src="Chart.StackedBar.js"></script>

<script src="angular-chart.js"></script>
<script src="app.js"></script>
</body>
</html>
